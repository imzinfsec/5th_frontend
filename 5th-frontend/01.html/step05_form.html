<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="user-name">유저 이름</label>
        <input type="text" name="name" id="user-name" placeholder="이름을 입력하세요">
        <button type="submit">제출</button>     <p>
        <button type="">X</button>
    </form>
    <hr>
    <select name="" id="">
        <option value="" selected>차종선택</option>
        <optgroup label="독일브랜드">
            <option value="de1">벤츠</option>
            <option value="de2">BMW</option>
            <option value="de3">폭스바겐</option>
        </optgroup>
        <optgroup label="한국브랜드">
            <option value="kor1">현대</option>
            <option value="kor2">기아</option>
        </optgroup>
        <optgroup label="스웨덴브랜드">
            <option value="sw1">스포르트</option>
        </optgroup>
    </select>

    <hr>
    <label for="feedback">의견 남겨주세요</label><p></p> 
    <textarea name="story" id="story" cols="30" rows="10" 
    placeholder="당신의 이야기를 들려주세요"></textarea>
    <hr>
    <form action="" method="post">
        id: <input type="text" name="id"><br>
        pw: <input type="password" name="pw"><br>
    </form>

    <form action="">
        checkbox:
        <input type="checkbox" name="" value="Bike"> I have a
    </form>
    <hr>
    <h1>네이버 검색 서비스 </h1>
    <form action="https://search.naver.com/search.naver" method="get" target="_blank">
        <input type="text" name="query" id="" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>
    <hr>
    <h1>구글검색 서버</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" id="" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>

</body>

    
</html>
