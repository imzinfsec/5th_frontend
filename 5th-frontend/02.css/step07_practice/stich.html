<style data-purpose="typography">
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap');

    .font-serif-kr {
      font-family: 'Noto Serif KR', serif;
    }
    .font-sans-kr {
      font-family: 'Noto Sans KR', sans-serif;
    }
  </style>
<style data-purpose="custom-layout">
    /* Custom styles for elements that need specific control beyond standard Tailwind classes */
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }
    
    .cat-avatar-container {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 50%;
    }

    .cat-avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .cat-avatar-container:hover .cat-avatar-image {
      transform: scale(1.05);
    }

    /* Decorative line under title */
    .title-divider {
      width: 40px;
      height: 1px;
      background-color: #d1d5db;
      margin: 20px auto;
    }

    /* Navigation Arrow Styling */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s;
      z-index: 10;
    }

    .nav-arrow:hover {
      opacity: 1;
    }
  </style>
</head>
