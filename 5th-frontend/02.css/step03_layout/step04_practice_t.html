<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation : horizontal</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;       /* 왼쪽 여백을 0으로! */
            overflow: hidden;
            background-color: black;
        }

        li {
            float: left;

        }

        li a,
        .dropbtn {
           display: block;    /* inline-block보다 block이 높이 잡기에 더 확실합니다 */
            color: white;
            text-align: left;
            padding: 14px 16px; /* 앞의 숫자(30px)를 늘리면 검정색 바가 위아래로 커집니다! */
            text-decoration: none;
        }

        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: darkolivegreen;
            padding: 14px 16px;
        }

        li.dropdown {
            display: inline-block; /* 여백이 잘 먹도록 설정 */
            /* padding: 20px 25px;    위아래 20px, 좌우 25px (이 숫자를 키우면 두꺼워집니다!) */
            text-decoration: none
        }

        .dropdown-content {
            display: none;        /* 핵심: 평소엔 화면에서 제거 */
            position: absolute;   /* 핵심: 다른 메뉴를 밀어내지 않고 붕 뜨게 만듦 */
            background-color: dimgray;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: darkolivegreen;

        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#Intro">Intro</a></li>
            <li><a href="#course">course</a></li>
            <li class="dropdown">
                <a href="" class="dropbtn">Study</a>
                <div class="dropdown-content">
                    <a href="#">HTML</a>
                    <a href="#">CSS</a>
                    <a href="#">Javascript</a>
                </div>
            </li>
        </ul>
    </nav>
</body>

</html>
